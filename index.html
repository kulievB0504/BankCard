<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="Gilroy/stylesheet.css">
    <style>
        .error {
            border: 1px solid red;
        }

        .success {
            border: 1px solid green;
        }
    </style>
</head>


<body>
    <h1>Регистрация</h1>
    <form name="register" id="regForm" action="login.html">
        <input type="text" id="email" name="email" placeholder="Почта" oninput="valInput(this)">
        <input type="text" id="firstName" name="firstName" placeholder="Имя" oninput="valInput(this)">
        <input type="text" id="lastName" name="lastName" placeholder="Фамилия" oninput="valInput(this)">
        <input type="password" id="password" name="password" placeholder="Пароль" oninput="valInput(this)">
        <input type="checkbox" id="showPassword" onclick="togglePassword()">
        <label for="showPassword">Показать пароль</label>

        <button type="button" onclick="valForm()">Продолжить</button>
        <a href="login.html" class="login">Войти в аккаунт</a>
    </form>

    <script src="index.js"></script>

</body>

</html>
